name: "UpdateCustomBadge"

description: "Updates a custom badge in a file.  Currently only works with shield.io"

inputs:
 filename:
    description: "name of the file that has the badge"
    #required: true
    
  verbose:
    description: "True to display verbose info during processing"
    #required: true
    default: 'false'
    
runs:
  using: 'docker'
  args:
    - ${{ inputs.filename }}
    - ${{ inputs.verbose }}
    
branding:
  color: blue
  icon: terminal

