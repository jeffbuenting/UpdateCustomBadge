name: "UpdateCustomBadge"

description: "Updates a custom badge in a file.  Currently only works with shield.io"

inputs:
  filename:
    description: "name of the file that has the badge"
    required: true
    
  label:
    description: "Title or label of the badge."
    required: true
    
  message:
    description: "Value of the badge."
    
  color:
    description: "color status of the badge."
    
    
branding:
  color: blue
  icon: terminal

